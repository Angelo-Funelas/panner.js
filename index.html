<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Panner.js Sample</title>
    <link rel="stylesheet" href="./static/styles/panner.css">
    <style>
        .map-pin {
            transform: translate(-50%, -100%);

        .panner-target > .image {
            box-shadow: 0px 0px 50px rgba(0,0,0,0.8);

            border: 2px solid black;

            height: 80vh;
        }

        <div class="panner-target" id="ateneo_map">
            <img class="image" src="./static/images/map.jpg">
            <div class="panner_interface"></div>
        </div>
    </div>
    <script type="module" src="./static/scripts/client.js"></script>
